name: CI
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read

env:
  UV_MANAGED_PYTHON: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: make EXTRAS=dev install
      - name: Test
        run: make test
      - name: Lint
        run: make lint

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: '3.13'
      - name: Install
        run: make EXTRAS=dev install
      - name: Build
        run: python -m build
      - name: Upload
        uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: dist
  
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
